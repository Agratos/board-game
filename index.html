    <div id="best-game" style="padding: 5vh;">
      <h1 style="padding-bottom: 5vh;">이달의 게임</h1>
      <div id="best-game-content"></div>
      <script>
        bestGameData.forEach(data => {
          const best = document.getElementById('best-game-content');
          const warpper = document.createElement('div');
          warpper.className = "best-wrapper";
          warpper.style.padding = "5vh";


          const title = document.createElement('h1');
          const titleText = document.createTextNode(data.title);
          title.setAttribute("id", data.id);
          title.className = "best-title";
          title.appendChild(titleText);
          warpper.appendChild(title);

          const imgContentWarpper = document.createElement('div');
          imgContentWarpper.className = "best-game-content";

          const img = document.createElement('img');
          img.className = "best-game-img"
          img.setAttribute('src', data.image);
          imgContentWarpper.appendChild(img);

          const content = document.createElement('h3');
          const contentText = document.createTextNode(data.content);
          content.className ="best-game-text";
          content.appendChild(contentText);
          imgContentWarpper.appendChild(content);

          warpper.appendChild(imgContentWarpper);
          best.appendChild(warpper);

          document.getElementById(data.id).addEventListener("click", moveToRul, false);
        });
      </script>
